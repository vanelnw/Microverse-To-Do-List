<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>To Do List App</title>
  <script defer src="main.js"></script></head>
  <body>
    <section class="app_container">
      <div class="app_inner">
        <div class="todo-title">
          Today's To Do
          <div class="clear"><i class="fa-solid fa-arrows-rotate"></i></div>
        </div>
        <form id="form">
          <input type="text" id="input" class="input_field" placeholder="Add to your List" />
          <button type="submit"><i class="fas fa-reply fa-xs"></i></button>
        </form>
        <ul id="todo-lists">
         
        </ul>
        <div class="clear_completed_todo">Clean all completed</div>
      </div>
    </section>
  </body>
</html>
